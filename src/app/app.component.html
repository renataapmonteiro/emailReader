<div class=" ui container">
    <div class="ui secondary pointing menu">
        <a routerLink="/" class="item">Angular E-mail</a>


        <div class="right menu">
            <ng-container *ngIf="singedIn$ | async">
                <a 
                    routerLink="/inbox" 
                    routerLinkActive="active" 
                    class="ui item"
                >
                    Inbox
                </a>
                <a routerLink="/singOut" routerLinkActive="active" class="ui item">
                    Sing Out
                </a>
            </ng-container>
            <ng-container *ngIf="!(singedIn$ | async)">
                <a 
                    routerLink="/" 
                    routerLinkActive="active" 
                    [routerLinkActiveOptions]="{ exact: true}"
                    class="ui item"
                >
                    Sing In
                </a>
                <a routerLink="/singup" routerLinkActive="active" class="ui item">
                    Sing Up
                </a>
            </ng-container>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
